<div class="card shadow bg-secondary">
    <h4 class="card-title text-white p-2">
        II. FAMILY BACKGROUND
    </h4>
</div>

<div class="card shadow">
    <div class="card-body">
        <div class="row">
            <!-- Mother  & Father background-->
            <div class="col-12 col-md-6">
                <div class="mb-3">
                    <label for="fatherFullName" class="form-label">Father's Full Name</label>
                    <input type="text" class="form-control" id="fatherFullName" name="fatherFullName" required>
                </div>
            </div>

            <div class="col-12 col-md-6">
                <div class="mb-3">
                    <label for="motherFullName" class="form-label">Mother's Full Name <span class="text-muted">use
                            maiden surname</span></label>
                    <input type="text" class="form-control" id="motherFullName" name="motherFullName" required>
                </div>
            </div>

            <!--spouse section-->
            <hr class="my-4">
            <div class="col-12 col-md-12">
                <div class="mb-3">
                    <label for="spouseFullName" class="form-label">Spouse's Full Name</label>
                    <input type="text" class="form-control" id="spouseFullName" name="spouseFullName" required>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="mb-3">
                    <label for="spouseOccupation" class="form-label">Occupation</label>
                    <input type="text" class="form-control" id="spouseFullName" name="spouseOccupation" required>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="mb-3">
                    <label for="spouseBusinessAddress" class="form-label">Business Address</label>
                    <input type="text" class="form-control" id="spouseBusinessAddress"" name=" spouseBusinessAddress"
                        required>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="mb-3">
                    <label for="spouseBusinessAddress" class="form-label">Telephone No. </label>
                    <input type="text" class="form-control" id="spouseBusinessNumber" name=" spouseBusinessNumber"
                        required>
                </div>
            </div>

            <!-- children-->
            <hr class="my-4">
            <div class="d-flex justify-content-between align-items-center">
                <h5>Add children information</h5>
                <div class="d-flex gap-2">
                    <a href="javascript:void(0)" id="addChildrenBtn"class="btn btn-secondary"><i class="fa fa-user-plus"></i> Add children</a>
                    <a href="javascript:void(0)" id="removeChildrenBtn" class="btn btn-danger"><i class="fas fa-user-times"></i> Delete all</a>
                </div>
            </div>
            <div id="childrenContainer" class="row justify-content-center">
            </div>
        </div>
    </div>
</div>

<script src="/static/js/forms/childrenPage.js"></script>
