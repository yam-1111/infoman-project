<div class="card shadow bg-secondary">
    <h4 class="card-title text-white p-2">
        I. PERSONAL INFORMATION
    </h4>
</div>

<div class="card shadow">
    <div class="card-body">
        <div class="row g-2">
            <!--personal information-->
            <div class="col-12">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Fullname</label>
                    <input type="text" class="form-control border border-secondary rounded" 
                        id="fullName" name="fullName" placeholder="i.e Dela Cruz, John Santos III">
                </div>
            </div>
            <!----placeof birth---->
            <div class="col-12 col-md-6">
                <div class="mb-3">
                    <label for="dateOfBirth" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control border border-secondary rounded" id="dateOfBirth"
                        name="dateOfBirth" required>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="mb-3">
                    <label for="placeOfBirth" class="form-label">Place of Birth</label>
                    <input type="text" class="form-control border border-secondary rounded" id="placeOfBirth"
                        name="placeOfBirth" required>
                </div>
            </div>
            <hr class="my-4">
            <!----->
            <div class="col-6">
                <div class="mb-3">
                    <label class="form-label">Sex assigned at birth</label>
                    <div class="form-check">
                        <input class="form-check-input border border-secondary" type="radio" name="sex" id="Male"
                            value="M" required>
                        <label class="form-check-label" for="Male">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input border border-secondary" type="radio" name="sex" id="female"
                            value="F" required>
                        <label class="form-check-label" for="Female"></label>
                        Female
                        </label>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="mb-3">
                    <label class="form-label">Civil Status </label>
                    <div class="form-check">
                        <input class="form-check-input border border-secondary" type="radio" name="civilStatus"
                            id="single" value="S" required>
                        <label class="form-check-label" for="Single">
                            Single
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input border border-secondary" type="radio" name="civilStatus"
                            id="married" value="M" required>
                        <label class="form-check-label" for="Married">
                            Married
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input border border-secondary" type="radio" name="civilStatus"
                            id="widowed" value="W" required>
                        <label class="form-check-label" for="Widowed">
                            Widowed
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input border border-secondary" type="radio" name="civilStatus"
                            id="separated" value="Se" required>
                        <label class="form-check-label" for="Separated">
                            Separated
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input border border-secondary" type="radio" name="civilStatus"
                            id="others" value="O" required>
                        <label class="form-check-label" for="Others">
                            Others
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="mb-3">
                    <label for="height" class="form-label">Height <span class="text-muted">(m)</span></label>
                    <input type="text" class="form-control" id="height" name="height" required>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="mb-3">
                    <label for="weight" class="form-label">Height<span class="text-muted">(kg)</span></label>
                    <input type="text" class="form-control" id="weight" name="weight" required>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="mb-3">
                    <label for="bloodType" class="form-label">Blood Type</label>
                    <select class="form-select" id="bloodType" name="bloodType" required>
                        <option value="">Select Blood Type</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
            </div>
            <!--pagibig stuffs-->
            <hr>
            <div class="col-12 col-md-4">
                <div class="mb-3">
                    <label for="gsis" class="form-label">GSIS NO.</label>
                    <input type="text" class="form-control" id="gsis" name="gsis" required>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="mb-3">
                    <label for="pagibig" class="form-label">Pag-IBIG NO.</label>
                    <input type="text" class="form-control" id="pagibig" name="pagibig" required>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="mb-3">
                    <label for="philhealth" class="form-label">PHILHEALTH NO.</label>
                    <input type="text" class="form-control" id="philhealth" name="philhealth" required>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="mb-3">
                    <label for="philhealth" class="form-label">SSS NO.</label>
                    <input type="text" class="form-control" id="sss" name="sss" required>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="mb-3">
                    <label for="philhealth" class="form-label">TIN NO.</label>
                    <input type="text" class="form-control" id="tin" name="tin" required>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="mb-3">
                    <label for="philhealth" class="form-label">AGENCY EMPLOYEE NO.</label>
                    <input type="text" class="form-control" id="agencyemployee" name="agencyemployee" required>
                </div>
            </div>
            <!-- Citizenship-->
            <hr>
            <div class="col-sm-6 col-md-4">
                <label for="citizenship" class="form-label">Citizenship</label>
                <select class="form-select" id="citizenship" name="citizenship" required>
                    <option value="Fil">Filipino</option>
                    <option value="DC-B">Dual Citizenship by Birth</option>
                    <option value="DC-N">Dual Citizenship by Naturalization</option>
                </select>
            </div>
            <div class="col-sm-6 col-md-4">
                <label for="residential_address" class="form-label">Residential Address</label>
                <input type="text" class="form-control" id="residential_address" name="residential_address"
                    placeholder="Residential address">
            </div>

            <div class="col-sm-6 col-md-4">
                <label for="permanent_address" class="form-label">Permanent Address</label>
                <input type="text" class="form-control" id="permanent_address" name="permanent_address" required>
            </div>

            <div class="col-sm-6 col-md-4">
                <label for="telephone_no" class="form-label">Telephone No.</label>
                <input type="tel" class="form-control" id="telephone_no" name="telephone_no">
            </div>

            <div class="col-sm-6 col-md-4">
                <label for="mobile_no" class="form-label">Mobile No.</label>
                <input type="tel" class="form-control" id="mobile_no" name="mobile_no" required>
            </div>

            <div class="col-sm-6 col-md-4">
                <label for="email_address" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email_address" name="email_address" required>
            </div>


        </div>
    </div>
</div>
</div>
