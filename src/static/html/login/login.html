<div class="px-5 py-3 ms-xl-4">
    <img src="/static/assets/csc_logo.png" alt="" class="logo-image" style="width: 100px; height: auto;">
    <span class="h1 fw-bold mb-0"></span>
</div>
<div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

    <form style="width: 23rem;">

        <h2 class="fw-normal mb-3 pb-3" >Log in</h2>

        <div class="form-outline mb-4">
            <input type="email" class="form-control form-control-lg" id="loginEmail" placeholder="juandelacruz@gmail.com"/>
            <label class="text-muted form-label" for="loginEmail">Email address</label>
        </div>

        <div class="form-outline mb-4">
            <input type="password" class="form-control form-control-lg" id="loginPassword" />
            <label class="text-muted form-label" for="loginPassword">Password</label>
        </div>
        <div class="pt-1 mb-4">
            <div class="d-grid">
                <button class="btn btn-primary btn-lg btn-block" type="button">Login</button>
            </div>
        </div>
        <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
        <p>Don't have an account? <a href="#" class="link-info" onclick="loadPage('signup')">Register here</a></p>
    </form>
</div>
