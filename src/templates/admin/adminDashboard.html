{% extends "/admin/adminBase.html" %}
{% block admincontent %}

<<div class="container mb-2 mt-2 p-2">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Dashboard</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <div class="card shadow-sm mb-3 bg-primary text-white">
                <div class="card-body d-flex align-items-center">
                  <i class="fas fa-user fa-3x fa-fw text-primary"></i>
                  <div class="ml-3">
                    <h5 class="card-title">Personal Information</h5>
                    <p class="card-text mb-0">Count: {{ personal_information_count }}</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card shadow-sm mb-3 bg-warning text-white">
                <div class="card-body d-flex align-items-center">
                  <i class="fas fa-child fa-3x fa-fw text-warning"></i>
                  <div class="ml-3">
                    <h5 class="card-title">Child Information</h5>
                    <p class="card-text mb-0">Count: {{ child_count }}</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card shadow-sm mb-3 bg-success text-white">
                <div class="card-body d-flex align-items-center">
                  <i class="fas fa-graduation-cap fa-3x fa-fw text-success"></i>
                  <div class="ml-3">
                    <h5 class="card-title">Education Information</h5>
                    <p class="card-text mb-0">Count: {{ education_count }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
