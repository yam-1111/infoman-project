{% extends "user/loginParent.html" %}
{% block login_content %}

<div class="px-5 py-3 ms-xl-4">
    <img src="/static/assets/csc_logo.png" alt="" class="logo-image" style="width: 100px; height: auto;">
    <span class="h1 fw-bold mb-0"></span>
</div>
<div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

    <form id="signupForm" class="needs-validation" style="width: 23rem;">

        <h2 class="fw-normal mb-3 pb-3">Create Account</h2>
        <div class="alert alert-danger" id="signupAlertError" role="alert" style="display: none;"></div>
        <div class="mb-4">
            <input type="text" class="form-control form-control-lg" id="fullName" name="fullName" placeholder="i.e Dela Cruz, John Santos III"/>
            <label class="text-muted form-label" for="fullName">Full Name</label>
        </div>

        <div class="mb-4">
            <input type="date" class="form-control form-control-lg" id="dateOfBirth" name="dateOfBirth" />
            <label class="text-muted form-label" for="dateOfBirth">Date of Birth</label>
        </div>

        <div class="mb-4">
            <input type="email" class="form-control form-control-lg" id="email_address" placeholder="" name="email_address"/>
            <label class="text-muted form-label" for="email_address">Email</label>
        </div>
        <div class="mb-4">
            <input type="password" class="form-control form-control-lg" id="password" placeholder="" name="password"/>
            <label class="text-muted form-label" for="password">Password</label>
        </div>
        <div class="pt-1 mb-4">
            <div class="d-grid">
                <button class="btn btn-primary btn-lg btn-block" id="signupBtn" type="submit" onclick="submitSignupForm(event)">Create Account</button>
            </div>
        </div>
        <p>Already have an account? <a href="{{url_for('apis.login')}}" class="link-info">Login here</a></p>
    </form>
</div>
<script>
    $(document).ready(function () {
        function toTitleCase(str) {
            return str.replace(/\b(\w+)(\s+[IVXLCDM]+)?\b/g, function (txt) {
                let parts = txt.split(' ');
                let mainPart = parts[0].charAt(0).toUpperCase() + parts[0].substr(1).toLowerCase();
                if (parts.length > 1) {
                    let romanNumeral = parts.slice(1).join(' ');
                    return mainPart + ' ' + romanNumeral.toUpperCase();
                }
                return mainPart;
            });
        }

        $('#fullName').on('input', function () {
            console.log('input');
            var input = $(this);
            input.val(toTitleCase(input.val()));
        });
    });
</script>
{%endblock%}
