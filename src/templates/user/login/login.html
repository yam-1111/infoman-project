{% extends "user/loginParent.html" %}
{% block login_content %}
<div class="px-5 py-3 ms-xl-4">
    <img src="/static/assets/csc_logo.png" alt="" class="logo-image" style="width: 100px; height: auto;">
    <span class="h1 fw-bold mb-0"></span>
</div>
<div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

    <form id="loginForm" style="width: 23rem;" method="post" action="/login">

        <h2 class="fw-normal mb-3 pb-3">Log in</h2>
        <div class="alert alert-danger" id="loginAlertError" role="alert" style="display: none;"></div>
        <div class="form-outline mb-4">
            <input type="email" class="form-control form-control-lg" id="loginEmail"
                name="email_address"
                placeholder="juandelacruz@gmail.com" />
            <label class="text-muted form-label" for="loginEmail">Email address</label>
        </div>

        <div class="form-outline mb-4">
            <input type="password" class="form-control form-control-lg" id="loginPassword" name="password"/>
            <label class="text-muted form-label" for="loginPassword">Password</label>
        </div>
        <div class="pt-1 mb-4">
            <div class="d-grid">
                <button class="btn btn-primary btn-lg btn-block" id="signupBtn" type="submit"
                    >Login</button>
            </div>
        </div>
        <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
        <p>Don't have an account? <a href="{{url_for('apis.signup')}}" class="link-info" >Register here</a></p>
    </form>
</div>
{% endblock %}
